services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cliserver
      POSTGRES_PASSWORD: cliserver
      POSTGRES_DB: cliserver
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://cliserver:cliserver@postgres:5432/cliserver?sslmode=disable"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      ANTHROPIC_BASE_URL: "${ANTHROPIC_BASE_URL:-}"
      AGENT_IMAGE: "${AGENT_IMAGE:-cli-server-agent:latest}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres

volumes:
  pgdata:
