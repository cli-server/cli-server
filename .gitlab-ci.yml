stages:
  - build
  - deploy

variables:
  IMAGE: registry.nj.cs.ac.cn/mryao/agentserver
  AGENT_IMAGE: registry.nj.cs.ac.cn/mryao/agentserver-agent

build-server:
  stage: build
  image: docker:27
  services:
    - docker:27-dind
  script:
    - docker build -t $IMAGE:$CI_COMMIT_SHORT_SHA -t $IMAGE:latest .
    - docker push $IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $IMAGE:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

build-agent:
  stage: build
  image: docker:27
  services:
    - docker:27-dind
  script:
    - docker build -f Dockerfile.agent -t $AGENT_IMAGE:$CI_COMMIT_SHORT_SHA -t $AGENT_IMAGE:latest .
    - docker push $AGENT_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $AGENT_IMAGE:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

deploy:
  stage: deploy
  image: alpine/helm:3.17.3
  script:
    - helm upgrade --install agentserver ./deploy/helm/agentserver
      --set image.repository=$IMAGE
      --set image.tag=$CI_COMMIT_SHORT_SHA
      --set agent.image=$AGENT_IMAGE:$CI_COMMIT_SHORT_SHA
      --namespace agentserver
      --create-namespace
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
