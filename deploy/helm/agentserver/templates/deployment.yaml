apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- if eq .Values.backend "k8s" }}
      serviceAccountName: {{ .Release.Name }}
      {{- end }}
      containers:
        - name: agentserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--backend"
            - "$(SANDBOX_BACKEND)"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: database-url
            - name: SANDBOX_BACKEND
              value: {{ .Values.backend | quote }}
            - name: IDLE_TIMEOUT
              value: {{ .Values.idleTimeout | quote }}
            - name: QUOTA_MAX_WORKSPACES_PER_USER
              value: {{ .Values.defaultQuotas.userMaxWorkspaces | quote }}
            - name: QUOTA_MAX_SANDBOXES_PER_WORKSPACE
              value: {{ .Values.defaultQuotas.workspaceMaxSandboxes | quote }}
            - name: QUOTA_DEFAULT_SANDBOX_CPU
              value: {{ .Values.defaultQuotas.sandboxCpu | quote }}
            - name: QUOTA_DEFAULT_SANDBOX_MEMORY
              value: {{ .Values.defaultQuotas.sandboxMemory | quote }}
            - name: QUOTA_WS_MAX_TOTAL_CPU
              value: {{ .Values.defaultQuotas.workspaceMaxTotalCpu | quote }}
            - name: QUOTA_WS_MAX_TOTAL_MEMORY
              value: {{ .Values.defaultQuotas.workspaceMaxTotalMemory | quote }}
            - name: QUOTA_WS_MAX_IDLE_TIMEOUT
              value: {{ .Values.defaultQuotas.workspaceMaxIdleTimeout | quote }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-api-key
            - name: ANTHROPIC_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-base-url
            - name: ANTHROPIC_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-auth-token
            {{- if .Values.anthropicProxyUrl }}
            - name: ANTHROPIC_PROXY_URL
              value: {{ .Values.anthropicProxyUrl | quote }}
            {{- end }}
            - name: AGENT_IMAGE
              value: {{ .Values.opencode.image | default .Values.agent.image | quote }}
            {{- if .Values.openclaw.image }}
            - name: OPENCLAW_IMAGE
              value: {{ .Values.openclaw.image | quote }}
            {{- end }}
            {{- if .Values.baseDomain }}
            - name: BASE_DOMAIN
              value: {{ .Values.baseDomain | quote }}
            - name: BASE_SCHEME
              value: {{ .Values.baseScheme | default "https" | quote }}
            {{- end }}
            {{- if .Values.opencodeAssetDomain }}
            - name: OPENCODE_ASSET_DOMAIN
              value: {{ .Values.opencodeAssetDomain | quote }}
            {{- end }}
            - name: SESSION_STORAGE_SIZE
              value: {{ .Values.persistence.sessionStorageSize | quote }}
            - name: USER_DRIVE_SIZE
              value: {{ .Values.persistence.userDriveSize | quote }}
            {{- if .Values.persistence.storageClassName }}
            - name: STORAGE_CLASS
              value: {{ .Values.persistence.storageClassName | quote }}
            {{- end }}
            {{- if .Values.persistence.userDriveStorageClassName }}
            - name: USER_DRIVE_STORAGE_CLASS
              value: {{ .Values.persistence.userDriveStorageClassName | quote }}
            {{- end }}
            {{- if eq .Values.backend "docker" }}
            - name: AGENT_MEMORY_LIMIT
              value: {{ .Values.agent.memoryLimit | quote }}
            - name: AGENT_NANO_CPUS
              value: {{ .Values.agent.nanoCpus | quote }}
            - name: AGENT_PIDS_LIMIT
              value: {{ .Values.agent.pidsLimit | quote }}
            - name: AGENT_NETWORK_MODE
              value: {{ .Values.agent.networkMode | quote }}
            {{- end }}
            {{- if eq .Values.backend "k8s" }}
            - name: SANDBOX_NAMESPACE_PREFIX
              value: {{ .Values.sandbox.namespacePrefix | default "agent-ws" | quote }}
            - name: AGENTSERVER_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: NETWORKPOLICY_ENABLED
              value: {{ .Values.networkPolicy.enabled | default false | quote }}
            {{- if .Values.networkPolicy.denyCIDRs }}
            - name: NETWORKPOLICY_DENY_CIDRS
              value: {{ join "," .Values.networkPolicy.denyCIDRs | quote }}
            {{- end }}
            {{- if or .Values.opencode.runtimeClassName .Values.agent.runtimeClassName }}
            - name: RUNTIME_CLASS
              value: {{ .Values.opencode.runtimeClassName | default .Values.agent.runtimeClassName | quote }}
            {{- end }}
            {{- end }}
            {{- if gt (len .Values.opencode.config) 0 }}
            - name: OPENCODE_CONFIG_CONTENT
              value: {{ .Values.opencode.config | toJson | quote }}
            {{- end }}
            {{- if .Values.oidc.redirectBaseUrl }}
            - name: OIDC_REDIRECT_BASE_URL
              value: {{ .Values.oidc.redirectBaseUrl | quote }}
            {{- end }}
            {{- if .Values.oidc.github.enabled }}
            - name: GITHUB_CLIENT_ID
              value: {{ .Values.oidc.github.clientId | quote }}
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: github-client-secret
            {{- end }}
            {{- if .Values.oidc.generic.enabled }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.oidc.generic.issuerUrl | quote }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.oidc.generic.clientId | quote }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: oidc-client-secret
            {{- end }}
          {{- if eq .Values.backend "docker" }}
          volumeMounts:
            - name: docker-socket
              mountPath: {{ .Values.docker.socketPath }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
      {{- if eq .Values.backend "docker" }}
      volumes:
        - name: docker-socket
          hostPath:
            path: {{ .Values.docker.socketPath }}
            type: Socket
      {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
type: Opaque
stringData:
  database-url: {{ .Values.database.url | quote }}
  anthropic-api-key: {{ .Values.anthropicApiKey | quote }}
  anthropic-base-url: {{ .Values.anthropicBaseUrl | quote }}
  anthropic-auth-token: {{ .Values.anthropicAuthToken | quote }}
  {{- if .Values.oidc.github.enabled }}
  github-client-secret: {{ .Values.oidc.github.clientSecret | quote }}
  {{- end }}
  {{- if .Values.oidc.generic.enabled }}
  oidc-client-secret: {{ .Values.oidc.generic.clientSecret | quote }}
  {{- end }}
