{{- if .Values.database }}
{{- fail "\n\nDEPRECATED: 'database.url' has been removed in chart 0.11.0.\nUse 'postgresql.enabled: true' (default) for an internal PostgreSQL instance,\nor configure 'externalDatabase' for an external database.\nSee values.yaml for details." }}
{{- end }}
{{- if and (not .Values.postgresql.enabled) (not .Values.externalDatabase.existingSecret) (not .Values.externalDatabase.url) (not .Values.externalDatabase.host) }}
{{- fail "\n\nNo database configured. Either:\n  1. Set postgresql.enabled=true (default) for an internal PostgreSQL instance\n  2. Set externalDatabase.url to a PostgreSQL connection string\n  3. Set externalDatabase.host (and user/password/database) for an external database\n  4. Set externalDatabase.existingSecret to an existing secret with a 'database-url' key" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      {{- if .Values.postgresql.enabled }}
      initContainers:
        - name: wait-for-postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ .Release.Name }}-postgresql -p 5432 -U {{ .Values.postgresql.auth.username }}; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
      {{- end }}
      containers:
        - name: agentserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--backend"
            - "k8s"
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "agentserver.databaseSecretName" . }}
                  key: database-url
            - name: SANDBOX_BACKEND
              value: "k8s"
            - name: QUOTA_MAX_WORKSPACES_PER_USER
              value: {{ .Values.platform.defaultQuotas.userMaxWorkspaces | quote }}
            - name: QUOTA_MAX_SANDBOXES_PER_WORKSPACE
              value: {{ .Values.platform.defaultQuotas.workspaceMaxSandboxes | quote }}
            - name: QUOTA_DEFAULT_SANDBOX_CPU
              value: {{ .Values.platform.defaultQuotas.maxSandboxCpu | quote }}
            - name: QUOTA_DEFAULT_SANDBOX_MEMORY
              value: {{ .Values.platform.defaultQuotas.maxSandboxMemory | quote }}
            - name: USER_DRIVE_SIZE
              value: {{ .Values.platform.defaultQuotas.maxWorkspaceDriveSize | quote }}
            - name: QUOTA_WS_MAX_TOTAL_CPU
              value: {{ .Values.platform.defaultQuotas.workspaceMaxTotalCpu | quote }}
            - name: QUOTA_WS_MAX_TOTAL_MEMORY
              value: {{ .Values.platform.defaultQuotas.workspaceMaxTotalMemory | quote }}
            - name: QUOTA_WS_MAX_IDLE_TIMEOUT
              value: {{ .Values.platform.defaultQuotas.workspaceMaxIdleTimeout | quote }}
            - name: PASSWORD_AUTH_ENABLED
              value: {{ .Values.platform.auth.password.enabled | default true | quote }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-api-key
            - name: ANTHROPIC_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-base-url
            - name: ANTHROPIC_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: anthropic-auth-token
            {{- if .Values.models.anthropicProxyUrl }}
            - name: ANTHROPIC_PROXY_URL
              value: {{ .Values.models.anthropicProxyUrl | quote }}
            {{- end }}
            - name: AGENT_IMAGE
              value: {{ .Values.sandbox.opencode.image | quote }}
            {{- if .Values.sandbox.openclaw.image }}
            - name: OPENCLAW_IMAGE
              value: {{ .Values.sandbox.openclaw.image | quote }}
            {{- end }}
            {{- if .Values.sandbox.baseDomain }}
            - name: BASE_DOMAIN
              value: {{ .Values.sandbox.baseDomain | quote }}
            {{- end }}
            - name: SESSION_STORAGE_SIZE
              value: {{ .Values.sandbox.sessionStorageSize | quote }}
            {{- if .Values.sandbox.sessionStorageClassName }}
            - name: STORAGE_CLASS
              value: {{ .Values.sandbox.sessionStorageClassName | quote }}
            {{- end }}
            {{- if .Values.sandbox.workspaceStorageClassName }}
            - name: USER_DRIVE_STORAGE_CLASS
              value: {{ .Values.sandbox.workspaceStorageClassName | quote }}
            {{- end }}
            - name: SANDBOX_NAMESPACE_PREFIX
              value: {{ .Values.sandbox.namespacePrefix | default "agent-ws" | quote }}
            - name: AGENTSERVER_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: NETWORKPOLICY_ENABLED
              value: {{ .Values.sandbox.networkPolicy.enabled | default false | quote }}
            {{- if .Values.sandbox.networkPolicy.denyCIDRs }}
            - name: NETWORKPOLICY_DENY_CIDRS
              value: {{ join "," .Values.sandbox.networkPolicy.denyCIDRs | quote }}
            {{- end }}
            {{- if .Values.sandbox.opencode.runtimeClassName }}
            - name: RUNTIME_CLASS
              value: {{ .Values.sandbox.opencode.runtimeClassName | quote }}
            {{- end }}
            {{- if .Values.sandbox.openclaw.runtimeClassName }}
            - name: OPENCLAW_RUNTIME_CLASS
              value: {{ .Values.sandbox.openclaw.runtimeClassName | quote }}
            {{- end }}
            - name: OPENCODE_SUBDOMAIN_PREFIX
              value: {{ .Values.sandbox.opencode.subdomainPrefix | default "code" | quote }}
            - name: OPENCLAW_SUBDOMAIN_PREFIX
              value: {{ .Values.sandbox.openclaw.subdomainPrefix | default "claw" | quote }}
            {{- if gt (len .Values.sandbox.opencode.config) 0 }}
            - name: OPENCODE_CONFIG_CONTENT
              value: {{ .Values.sandbox.opencode.config | toJson | quote }}
            {{- end }}
            {{- if and .Values.platform.domain (or .Values.platform.auth.oidc.github.enabled .Values.platform.auth.oidc.generic.enabled) }}
            - name: OIDC_REDIRECT_BASE_URL
              value: {{ printf "https://%s" .Values.platform.domain | quote }}
            {{- end }}
            {{- if .Values.platform.auth.oidc.github.enabled }}
            - name: GITHUB_CLIENT_ID
              value: {{ .Values.platform.auth.oidc.github.clientId | quote }}
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: github-client-secret
            {{- end }}
            {{- if .Values.platform.auth.oidc.generic.enabled }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.platform.auth.oidc.generic.issuerUrl | quote }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.platform.auth.oidc.generic.clientId | quote }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: oidc-client-secret
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
{{- if not .Values.externalDatabase.existingSecret }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
type: Opaque
stringData:
  database-url: {{ include "agentserver.databaseUrl" . | quote }}
  anthropic-api-key: {{ .Values.models.anthropicApiKey | quote }}
  anthropic-base-url: {{ .Values.models.anthropicBaseUrl | quote }}
  anthropic-auth-token: {{ .Values.models.anthropicAuthToken | quote }}
  {{- if .Values.platform.auth.oidc.github.enabled }}
  github-client-secret: {{ .Values.platform.auth.oidc.github.clientSecret | quote }}
  {{- end }}
  {{- if .Values.platform.auth.oidc.generic.enabled }}
  oidc-client-secret: {{ .Values.platform.auth.oidc.generic.clientSecret | quote }}
  {{- end }}
{{- else }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
type: Opaque
stringData:
  anthropic-api-key: {{ .Values.models.anthropicApiKey | quote }}
  anthropic-base-url: {{ .Values.models.anthropicBaseUrl | quote }}
  anthropic-auth-token: {{ .Values.models.anthropicAuthToken | quote }}
  {{- if .Values.platform.auth.oidc.github.enabled }}
  github-client-secret: {{ .Values.platform.auth.oidc.github.clientSecret | quote }}
  {{- end }}
  {{- if .Values.platform.auth.oidc.generic.enabled }}
  oidc-client-secret: {{ .Values.platform.auth.oidc.generic.clientSecret | quote }}
  {{- end }}
{{- end }}
