replicaCount: 1

image:
  repository: ghcr.io/cli-server/cli-server
  tag: latest
  pullPolicy: Always

database:
  url: "postgres://user:pass@postgres:5432/cliserver?sslmode=disable"

persistence:
  sessionStorageSize: "5Gi"
  userDriveSize: "10Gi"
  storageClassName: ""  # empty = cluster default
  userDriveStorageClassName: ""  # empty = falls back to storageClassName

idleTimeout: "30m"

anthropicApiKey: ""
anthropicBaseUrl: ""
anthropicAuthToken: ""
# URL that sandbox pods use to reach the Anthropic API proxy on cli-server.
# If empty, defaults to http://cli-server.<namespace>.svc.cluster.local:8080/proxy/anthropic
anthropicProxyUrl: ""

# Session backend: "docker" or "k8s"
backend: "docker"

agent:
  image: ghcr.io/cli-server/agent:latest
  memoryLimit: "2147483648"
  nanoCpus: "2000000000"
  pidsLimit: "256"
  networkMode: "bridge"
  runtimeClassName: ""  # e.g. "gvisor" to enable gVisor sandbox isolation

opencode:
  # Image for the opencode agent (used by workspace sandbox pods).
  image: ghcr.io/cli-server/opencode-agent:latest
  # RuntimeClass for sandbox pods (e.g. "gvisor" for gVisor isolation).
  runtimeClassName: ""
  # Opencode config injected into sandbox pods via OPENCODE_CONFIG_CONTENT.
  # Accepts any valid opencode.json fields as structured YAML.
  # Example: restrict to specific providers/models:
  #   config:
  #     enabled_providers: ["anthropic"]
  #     provider:
  #       anthropic:
  #         whitelist: ["claude-sonnet-4-20250514"]
  config: {}

openclaw:
  # Image for openclaw gateway sandboxes.
  image: ""
  # Port for openclaw gateway.
  port: 18789

# Base domain for subdomain-based opencode routing (e.g. "cli.cs.ac.cn").
# Each session gets a subdomain: oc-{sessionID}.{baseDomain}
baseDomain: ""
baseScheme: "https"

# Resource limits for workspace pods running opencode serve.
workspace:
  resources:
    limits:
      memory: "1Gi"
      cpu: "1"
    requests:
      memory: "512Mi"
      cpu: "100m"

docker:
  socketPath: /var/run/docker.sock

sandbox:
  # Prefix for per-workspace K8s namespaces (e.g. "cli-ws" â†’ "cli-ws-a1b2c3d4").
  namespacePrefix: "cli-ws"

networkPolicy:
  enabled: false
  # CIDR ranges to deny egress to (internal/private networks).
  denyCIDRs: []
  # Additional egress rules (raw NetworkPolicyEgressRule objects).
  extraEgressRules: []

agentSandbox:
  # Set to false to skip installing the agent-sandbox controller (if already installed cluster-wide)
  install: true
  controllerImage: registry.k8s.io/agent-sandbox/agent-sandbox-controller:v0.1.1

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: nginx
  host: cli-server.example.com
  tls: false

gateway:
  enabled: false
  parentRefs:
    - name: cilium-gateway
      namespace: cilium-gateway
  host: cli-server.example.com

oidc:
  redirectBaseUrl: ""
  github:
    enabled: false
    clientId: ""
    clientSecret: ""
  generic:
    enabled: false
    issuerUrl: ""
    clientId: ""
    clientSecret: ""
