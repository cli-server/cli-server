name: Build and Publish

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/cli-server/cli-server
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-opencode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download opencode binary
        run: |
          TAG=$(curl -fsSL https://api.github.com/repos/anomalyco/opencode/releases/latest | jq -r .tag_name)
          curl -fsSL -o opencode.tar.gz "https://github.com/anomalyco/opencode/releases/download/${TAG}/opencode-linux-x64.tar.gz"
          tar xzf opencode.tar.gz
          chmod +x opencode

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/cli-server/opencode-agent
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.opencode
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm:
    runs-on: ubuntu-latest
    needs: [build-server, build-opencode]
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        run: |
          helm package deploy/helm/cli-server
          helm push cli-server-*.tgz oci://${{ env.REGISTRY }}/cli-server/charts

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-server, build-opencode, publish-helm]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -n 2 | tail -n 1)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          TAG=${GITHUB_REF#refs/tags/}
          {
            echo "body<<CHANGELOG_EOF"
            echo "## Docker Images"
            echo ""
            echo "\`\`\`"
            echo "ghcr.io/cli-server/cli-server:${TAG}"
            echo "ghcr.io/cli-server/opencode-agent:${TAG}"
            echo "\`\`\`"
            echo ""
            echo "## Helm Chart"
            echo ""
            echo "\`\`\`bash"
            echo "helm install cli-server oci://ghcr.io/cli-server/charts/cli-server --version ${TAG#v}"
            echo "\`\`\`"
            echo ""
            echo "## Changes"
            echo ""
            echo "$COMMITS"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: false
