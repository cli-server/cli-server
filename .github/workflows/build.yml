name: Build and Publish

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/agentserver/agentserver
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-opencode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download opencode binary
        run: |
          TAG=$(curl -fsSL https://api.github.com/repos/anomalyco/opencode/releases/latest | jq -r .tag_name)
          curl -fsSL -o opencode.tar.gz "https://github.com/anomalyco/opencode/releases/download/${TAG}/opencode-linux-x64.tar.gz"
          tar xzf opencode.tar.gz
          chmod +x opencode

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/agentserver/opencode-agent
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.opencode
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm:
    runs-on: ubuntu-latest
    needs: [build-server, build-opencode]
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        run: |
          helm package deploy/helm/agentserver
          helm push agentserver-*.tgz oci://${{ env.REGISTRY }}/agentserver/charts

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-server, build-opencode, publish-helm]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Build admin frontend
        run: cd web && pnpm install --frozen-lockfile && pnpm build

      - name: Build opencode frontend
        run: cd opencode && bun install --frozen-lockfile && bun run --filter=@opencode-ai/app build && cp -r packages/app/dist ../opencodeweb/dist

      - name: Cross-compile binaries
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          mkdir -p dist
          for PAIR in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 windows/arm64; do
            OS=${PAIR%%/*}
            ARCH=${PAIR##*/}
            OUT=dist/agentserver-${OS}-${ARCH}
            [ "$OS" = "windows" ] && OUT="${OUT}.exe"
            echo "Building ${OS}/${ARCH}..."
            CGO_ENABLED=0 GOOS=$OS GOARCH=$ARCH go build -o "$OUT" .
          done

      - name: Generate checksums
        run: cd dist && sha256sum agentserver-* > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -n 2 | tail -n 1)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          TAG=${GITHUB_REF#refs/tags/}
          {
            echo "body<<CHANGELOG_EOF"
            echo "## Docker Images"
            echo ""
            echo "\`\`\`"
            echo "ghcr.io/agentserver/agentserver:${TAG}"
            echo "ghcr.io/agentserver/opencode-agent:${TAG}"
            echo "\`\`\`"
            echo ""
            echo "## Helm Chart"
            echo ""
            echo "\`\`\`bash"
            echo "helm install agentserver oci://ghcr.io/agentserver/charts/agentserver --version ${TAG#v}"
            echo "\`\`\`"
            echo ""
            echo "## Binaries"
            echo ""
            echo "Download the \`agentserver\` binary for your platform below. Use it to connect a local opencode instance:"
            echo ""
            echo "\`\`\`bash"
            echo "agentserver agent connect --server https://your-server --code <registration-code> --opencode-url http://localhost:4096"
            echo "\`\`\`"
            echo ""
            echo "## Changes"
            echo ""
            echo "$COMMITS"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: false
          files: |
            dist/agentserver-*
            dist/checksums.txt
